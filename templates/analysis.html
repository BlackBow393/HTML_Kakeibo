<!DOCTYPE html>
<html>
<head>
    <title>個人家計簿　～支出分析～</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body data-page="analysis">
    <div class="page_header">
        <button id="menu-toggle">&#9776;</button> <!-- ハンバーガーメニューのボタン -->
        <h1>個人家計簿</h1>
        <h2>～支出分析～</h2>
    </div>
    <!-- 🚀 .container の外に移動 -->
    <nav class="menu-bar" id="sidebar">
        <h1>メニュー</h1>
        <ul>
            <li><a href="{{ url_for('index') }}">ホーム</a></li>
            <li><a href="{{ url_for('input_page') }}">支出入力</a></li>
            <li><a href="{{ url_for('analysis_page') }}">支出分析</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>支出のグラフ</h2>
        <div class="graph_container">
            <table border="1">
                <tr>
                    <th>分類別各月の支出金額</th>
                    <th>分類別年間の支出割合</th>
                </tr>
                <tr>
                    <td>
                        {% if graph_url %}
                            <img src="{{ graph_url }}" alt="分類別各月の支出金額">
                        {% else %}
                            <p>データがありません。</p>
                        {% endif %}
                    </td>
                    <td>
                        {% if pie_chart_url %}
                            <img src="{{ pie_chart_url }}" alt="分類別年間の支出割合">
                        {% else %}
                            <p>データがありません。</p>
                        {% endif %}
                    </td>
                </tr>
            </table>
        
        </div>
    </div>
    <footer>最終更新日:</footer>
    <!-- JavaScriptを読み込む -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
